<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Store Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fff9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #e0f8e9;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2e7d32;
    }
    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .prescription-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .prescription-card span {
      font-size: 16px;
      color: #333;
    }
    .prescription-card a {
      background-color: #66bb6a;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .prescription-card a:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <i class="fas fa-store"></i> Medical Store Portal
    </div>
  </header>

  <div class="content">
    <h2><i class="fas fa-file-medical"></i> Uploaded Prescriptions</h2>
    <div id="prescriptionList"></div>
  </div>

  <script>
    fetch("http://localhost:3000/api/prescriptions")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("prescriptionList");
        list.innerHTML = "";
        data.forEach(p => {
          const card = document.createElement("div");
          card.className = "prescription-card";
          card.innerHTML = `
            <span><i class="fas fa-file"></i> ${p.filename}</span>
            <a href="http://localhost:3000/uploads/${p.filename}" target="_blank">View</a>
          `;
          list.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("prescriptionList").innerHTML = "Failed to load prescriptions.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
