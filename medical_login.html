<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Store Login</title>
  <link rel="stylesheet" href="medical_login.css" />
  <script defer src="medical_login.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-md"></i> Medical Store Login</h2>
    <form id="medicalLoginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="reset"><a href="#">Forgot Password?</a></p>
    </form>
  </div>
</body>
</html>
