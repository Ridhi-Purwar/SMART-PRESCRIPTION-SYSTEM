<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Prescription</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8f1;
      margin: 0;
      padding: 0;
    }

    .upload-container {
      max-width: 500px;
      width: 90%;
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
      margin: 40px auto;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .upload-label {
      display: block;
      background-color: #e8f5e9;
      border: 2px dashed #66bb6a;
      color: #2e7d32;
      text-align: center;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .upload-label:hover {
      background-color: #d0ebd2;
    }

    input[type="file"] {
      display: none;
    }

    #fileInfo {
      color: #388e3c;
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
    }

    #preview img {
      max-width: 100%;
      display: block;
      margin: 10px auto 0;
      border-radius: 8px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }

    button {
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }

      .upload-label {
        font-size: 14px;
        padding: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2><i class="fas fa-file-upload"></i> Upload Prescription</h2>

    <label for="prescriptionFile" class="upload-label">üì∏ Tap to capture or upload file</label>
    <input type="file" id="prescriptionFile" accept="image/*,.pdf" capture="environment" />

    <p id="fileInfo"></p>
    <div id="preview"></div>

    <div class="buttons">
      <button onclick="removePreview()">Delete</button>
      <button onclick="sendToStore()">Send to Medical Store</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("prescriptionFile");
    const fileInfo = document.getElementById("fileInfo");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      fileInfo.textContent = "";
      preview.innerHTML = "";

      if (!file) return;

      if (file.size > 5 * 1024 * 1024) {
        fileInfo.textContent = "‚ùå File size exceeds 5MB.";
        return;
      }

      fileInfo.textContent = `‚úÖ Selected: ${file.name}`;

      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      } else {
        fileInfo.textContent += " (PDF uploaded - no preview)";
      }
    });

    function removePreview() {
      fileInput.value = "";
      fileInfo.textContent = "";
      preview.innerHTML = "";
    }

    function sendToStore() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload a prescription file.");
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        alert("‚ùå File is too large (max 5MB).");
        return;
      }

      const formData = new FormData();
      formData.append("prescription", file);

      fetch("http://localhost:3000/upload", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("üì§ Prescription sent to the medical store successfully!");
            window.location.href = 'front.html';
          } else {
            alert("‚ùå Upload failed.");
          }
        })
        .catch(err => {
          alert("‚ùå Server error.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
